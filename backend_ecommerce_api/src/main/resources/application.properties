# Nombre de la aplicación
spring.application.name=backend_ecommerce_api

# Configuración de base de datos (Docker usa el nombre del servicio en lugar de localhost)
spring.datasource.url=jdbc:mysql://localhost:3306/base_de_datos_tp?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Puerto de la aplicación
server.port=8082

# Permitir carga de archivos grandes (si subís imágenes)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
